<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bills List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Generated Bills</h2>
    <table>
        <thead>
            <tr>
                <th>Bill ID</th>
                <th>Patient Name</th>
                <th>Appointment Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.id}"></td>
                <td th:text="${bill.patient.name}"></td>
                <td th:text="${bill.appointment.appointmentDate}"></td>
                <td th:text="${'â‚¹' + bill.amount}"></td>
                <td th:text="${bill.status}"></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <div class="form-actions">
        <a href="/" style="background-color: #6c757d; color: white;">Back to Home</a>
    </div>
</div>
</body>
</html>
