<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Doctors List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>List of Doctors</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doc : ${doctors}">
                <td th:text="${doc.id}"></td>
                <td th:text="${doc.name}"></td>
                <td th:text="${doc.specialization}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/edit-doctor/{id}(id=${doc.id})}">Edit</a>
                    <a th:href="@{/delete-doctor/{id}(id=${doc.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/add-doctor-form">Add New Doctor</a>
    </div><br>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
