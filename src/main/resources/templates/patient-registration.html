<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Create Your Patient Account</h2>
    <form th:action="@{/register-patient}" th:object="${patient}" method="post">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" required/>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="text" th:field="*{gender}" required/>
        </div>
        <hr/>
        <h4>Login Details</h4>
        <div class="form-group">
            <label>Username (Email):</label>
            <input type="text" name="username" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required/>
        </div>
        <div class="form-actions">
            <button type="submit">Register</button>
            <a href="/login" style="background-color: #6c757d; color: white;">Back to Login</a>
        </div>
    </form>
</div>
</body>
</html>
