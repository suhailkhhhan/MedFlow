<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <h2>Please Sign In</h2>

    <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
        You have been logged out.
    </div>
    
    <div th:if="${param.register_success}" style="color: green; margin-bottom: 15px;">
        Registration successful! Please log in.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div class="form-actions">
            <button type="submit">Sign In</button>
            <a href="/register" style="background-color: #17a2b8; color: white;">Register as Patient</a>
        </div>
    </form>
</div>
</body>
</html>
