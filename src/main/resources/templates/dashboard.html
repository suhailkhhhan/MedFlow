<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-card-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 30%;
        }
        .stat-card h3 {
            margin: 0;
            color: #0056b3;
        }
        .stat-card p {
            font-size: 2em;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <a href="/">Back to Appointments</a>
        <hr/>
        
        <div class="stat-card-container">
            </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Doctors', 'Patients', 'Appointments'],
                datasets: [{
                    label: 'Total Count',
                    data: [
                        /*[+[[${doctorCount}]]+]*/,
                        /*[+[[${patientCount}]]+]*/,
                        /*[+[[${appointmentCount}]]+]*/
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                // NEW: Add these two lines to make the chart responsive
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
