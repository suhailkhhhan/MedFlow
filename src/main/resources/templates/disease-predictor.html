<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disease Predictor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <style>
        /* Additional style for the symptom list container */
        .symptom-container {
            display: flex;
            flex-wrap: wrap;
            max-height: 400px; /* Limit height to make it scrollable */
            overflow-y: auto; /* Add a scrollbar if content overflows */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .symptom-item {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AI Disease Predictor</h2>
    <p>Select the symptoms you are experiencing:</p>

    <div class="form-group">
        <label for="symptomSearch">Search Symptoms:</label>
        <input type="text" id="symptomSearch" onkeyup="filterSymptoms()" placeholder="Type to search..."/>
    </div>

    <form th:action="@{/predict-disease}" method="post">
        <div class="symptom-container">
            <div th:each="symptom : ${symptomsList}" class="symptom-item">
                <input type="checkbox" th:name="${symptom}" th:id="${symptom}" />
                <label th:for="${symptom}" th:text="${#strings.capitalize(symptom)}"></label>
            </div>
        </div>
        <br/>
        <div class="form-actions">
            <button type="submit">Predict Disease</button>
            <a href="/" style="background-color: #6c757d; color: white;">Back to Home</a>
        </div>
    </form>
</div>

<script>
    function filterSymptoms() {
        // Get the search input value and convert to lower case
        let input = document.getElementById('symptomSearch');
        let filter = input.value.toLowerCase();

        // Get all the symptom items
        let symptoms = document.getElementsByClassName('symptom-item');

        // Loop through all symptom items, and hide those who don't match the search query
        for (let i = 0; i < symptoms.length; i++) {
            let label = symptoms[i].getElementsByTagName("label")[0];
            let txtValue = label.textContent || label.innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
                symptoms[i].style.display = "";
            } else {
                symptoms[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
