<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Edit Patient Details</h2>
    <form th:action="@{/update-patient/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required/>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" th:field="*{gender}" required/>
        </div>

        <div class="form-actions">
            <button type="submit">Update Patient</button>
            <a href="/patients-list" style="background-color: #6c757d; color: white;">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
