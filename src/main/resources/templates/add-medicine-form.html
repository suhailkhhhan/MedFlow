<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Medicine</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Add New Medicine to Inventory</h2>
    <form th:action="@{/save-medicine}" th:object="${medicine}" method="post">
        
        <div class="form-group">
            <label for="name">Medicine Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" required/>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required/>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required/>
        </div>

        <div class="form-actions">
            <button type="submit">Save Medicine</button>
            <a href="/medicines-list" style="background-color: #6c757d; color: white;">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
