<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Pharmacy Inventory</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Pharmacy Inventory</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="med : ${medicines}">
                <td th:text="${med.id}"></td>
                <td th:text="${med.name}"></td>
                <td th:text="${med.manufacturer}"></td>
                <td th:text="${med.quantity}"></td>
                <td th:text="${med.price}"></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <div class="form-actions">
        <div sec:authorize="hasRole('ADMIN')">
            <a href="/add-medicine-form">Add New Medicine</a>
        </div>
        <a href="/" style="background-color: #6c757d; color: white;">Back to Home</a>
    </div>
</div>
</body>
</html>
