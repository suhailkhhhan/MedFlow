<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Appointments List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Medical Center Management System</h1>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" style="background-color:#dc3545;">Logout</button>
        </form>
    </div>

    <div class="nav-container">
        <a href="/dashboard">View Dashboard</a>
        <a href="/doctors-list">Manage Doctors</a>
        <a href="/patients-list">Manage Patients</a>
        <a href="/medicines-list">Manage Pharmacy</a>
        <a href="/bills-list">Manage Billing</a>
        <a href="/disease-predictor" style="background-color: #ffc107; color: black;">‚≠ê AI Disease Predictor</a>
    </div>

    <h2>Upcoming Appointments</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Date</th>
                <th>Time</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.id}"></td>
                <td th:text="${appt.patient.name}"></td>
                <td th:text="${appt.doctor.name}"></td>
                <td th:text="${appt.appointmentDate}"></td>
                <td th:text="${appt.appointmentTime}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/generate-bill/{id}(id=${appt.id})}" style="background-color: #17a2b8; color: white;">Generate Bill</a>
                    <a th:href="@{/delete-appointment/{id}(id=${appt.id})}" onclick="return confirm('Are you sure?')" style="background-color: #dc3545; color: white;">Cancel</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/add-appointment-form">Book New Appointment</a>
    </div>
</div>
</body>
</html>
